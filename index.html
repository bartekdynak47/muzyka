<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zgadnij czyją to piosenka</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    .hidden { display: none; }
    .scoreboard { margin-top: 20px; }
    iframe { width: 100%; height: 315px; border: none; }
  </style>
</head>
<body>
  <h1>🎵 Zgadnij czyją to piosenka</h1>

  <div id="login">
    <input type="text" id="playerName" placeholder="Twoje imię">
    <button onclick="register()">Dołącz do gry</button>
  </div>

  <div id="game" class="hidden">
    <h2>Dodaj piosenkę</h2>
    <input type="text" id="songQuery" placeholder="Wykonawca - Tytuł">
    <button onclick="addSong()">🎵 Dodaj automatycznie</button>

    <h2>Aktualna piosenka</h2>
    <div id="player"></div>
    <div id="guessButtons"></div>
    <button onclick="nextSong()">▶️ Następna piosenka</button>
    <p id="result"></p>

    <div class="scoreboard">
      <h3>Wyniki</h3>
      <ul id="scoreboard"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let playerName = '';

    function register() {
      const nameInput = document.getElementById('playerName');
      if (!nameInput.value.trim()) return;
      playerName = nameInput.value.trim();
      socket.emit('register', playerName);
      document.getElementById('login').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
    }

    async function addSong() {
      const query = document.getElementById('songQuery').value.trim();
      if (!query) return;

      const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      if (!data.link) return alert('Nie znaleziono piosenki');

      socket.emit('add-song', {
        link: data.link,
        title: data.title,
        ownerName: playerName
      });

      document.getElementById('songQuery').value = '';
    }

    socket.on('players', (players) => {
      const ul = document.getElementById('scoreboard');
      ul.innerHTML = '';
      for (let id in players) {
        const p = players[id];
        const li = document.createElement('li');
        li.textContent = `${p.name}: ${p.score} pkt`;
        ul.appendChild(li);
      }
    });

    socket.on('play-song', ({ videoId, title }) => {
      document.getElementById('result').textContent = '';
      document.getElementById('player').innerHTML = `<iframe src="https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1" allow="autoplay"></iframe>`;
    });

    socket.on('guess-result', ({ correct, correctOwner }) => {
      const result = document.getElementById('result');
      result.textContent = correct ? `✅ Brawo! To była piosenka ${correctOwner}` : `❌ Nie, to była piosenka ${correctOwner}`;
    });

    socket.on('songs', (songs) => {
      // aktualizacja przy dodaniu
    });

    socket.on('game-over', () => {
      alert("🎉 Koniec gry!");
    });

    function nextSong() {
      socket.emit('next-song');
    }

    socket.on('players', (players) => {
      const container = document.getElementById('guessButtons');
      container.innerHTML = '';
      for (let id in players) {
        const p = players[id];
        const btn = document.createElement('button');
        btn.textContent = p.name;
        btn.onclick = () => socket.emit('guess', p.name);
        container.appendChild(btn);
      }
    });
  </script>
</body>
</html>
